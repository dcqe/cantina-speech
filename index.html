<h2>Microphone Transcription</h2>
    <div id="transcription"></div>
    <div class="log"></div>


    <script>
        // Get the canvas element
        const canvas = document.getElementById('waveformCanvas');
        const ctx = canvas.getContext('2d');

        // Waveform data
        const waveform = [0.2, 0.5, 0.8, 0.3, 0.6, 0.4, 0.1, 0.9, 0.7, 0.2];

        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Smooth the waveform using interpolation
        const interpolatedWaveform = [];
        for (let i = 0; i < waveform.length - 1; i++) {
            const currentValue = waveform[i];
            const nextValue = waveform[i + 1];
            const interpolatedValues = [currentValue];
            for (let j = 0; j < 10; j++) {
                const t = (j + 1) / 10;
                const interpolatedValue = currentValue + (nextValue - currentValue) * t;
                interpolatedValues.push(interpolatedValue);
            }
            interpolatedWaveform.push(...interpolatedValues);
        }

        // Draw the waveform
        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);

        for (let i = 0; i < interpolatedWaveform.length; i++) {
            const x = (i / (interpolatedWaveform.length - 1)) * canvas.width;
            const y = (1 - interpolatedWaveform[i]) * canvas.height;
            ctx.lineTo(x, y);
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.strokeStyle = 'blue';
        ctx.stroke();
    </script>
